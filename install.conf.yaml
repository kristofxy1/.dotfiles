- defaults:
    link:
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      recursive: true

- create:
    - ~/.config/zsh
    - ~/.config/nvim


- link:
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/zsh/.p10k.zsh: zsh/p10k.zsh
    ~/.config/zsh/zsh-syntax-highlighting: zsh/zsh-syntax-highlighting
    ~/.config/zsh/powerlevel10k: zsh/powerlevel10k
    ~/.config/zsh/oh-my-zsh: zsh/oh-my-zsh
    ~/.config/nvim/init.vim: init.vim
    ~/.config/zsh/.xmodmaprc: xmodmaprc
    ~/.config/zsh/.aliasrc: zsh/aliasrc


- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [chsh -s $(which zsh), Making zsh the default shell]
