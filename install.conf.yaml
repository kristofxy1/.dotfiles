- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- clean:
    ~/.config:
      recursive: true

- link:
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/zsh/.p10k.zsh: zsh/p10k.zsh
    ~/.config/zsh/zsh-syntax-highlighting: zsh/plugins/zsh-syntax-highlighting
    ~/.config/zsh/powerlevel10k: zsh/plugins/powerlevel10k
    ~/.config/zsh/oh-my-zsh: zsh/plugins/oh-my-zsh
    ~/.config/nvim: old-nvim
    ~/.vimrc: init.vim
    ~/.config/zsh/.xmodmaprc: xmodmaprc
    ~/.config/zsh/.aliasrc: zsh/aliasrc
    ~/.tmux.conf: tmux.conf
    ~/help: help
    ~/.config/i3: i3
    ~/.config/alacritty: alacritty
    ~/.config/rofi/config: rofi.config


- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [chsh -s `which zsh`, Making zsh the default shell]
    - command: ~/.dotfiles/apps.sh
      quiet: true
